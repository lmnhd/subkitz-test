type Sample @model @auth(rules: [{ allow: public }]) 
{
    id: ID!
    name: String!
    s3Path: String!
    description: String
    genre: String
    tags: [String]
    drum: String
    hygiene: String
    length: String
    pitchRange: String
    mix: String
    loudness: String
    decadeStyle: String
    sourceGen1: String
    sourceGen2: String
    reversed: Boolean!
    owner: String
}
